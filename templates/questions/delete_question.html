{% extends "base.html" %}

{% block content %}
<h2>Delete Note</h2>

<p>
    <form action="{% url 'delete_question' question.pk %}" method="POST">
        {% crsf_token %}
        <p>Do you want to delete this question?</p>
        <div>
            <button type="submit">Delete</button><br>
            <a href="{% url 'view_question' question.pk %}">Cancel</a>
        </div>
    </form>
</p>
{% endblock %}
