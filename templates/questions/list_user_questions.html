{% extends "base.html" %}

{% block content %}
{% for question in questions %}
<div>
    <h3>{{ question.question_title }}</h3>
    <p>{{ question.question_body }}</p>
    <p>{{ question.date_added }}</p>
</div>
<p>
    <a href="{% url 'view_question' question.pk %}">View Question</a>
</p><br>
{% endfor %}
{% endblock %}
