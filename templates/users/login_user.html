{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

{% if retry %}
<p id="invalid_login">Invalid Username or Password</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <p>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
    </p>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<p><a href="{% url 'create_user' %}">Click here to make an account</a></p>
{% endblock %}
