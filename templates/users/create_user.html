{% extends "base.html" %}

{% block content %}
<h2 class="title">Create a User Account</h2>
<form class ="flex-item" action="{% url 'create_user' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Create Account</button>
    </div>
</form>
{% endblock %}
