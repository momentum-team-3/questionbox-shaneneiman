{% load static %}

<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question Box</title>
    </head>
    <body>
        <header>
            {% block navbar %}
            <nav>
                <div>
                    <a href="{% url 'list_question' %}">Home</a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'ask_question' %}">Ask a Question</a>
                    <a href="{% url 'list_user_questions' %}">My Questions</a>
                    <a href="{% url 'logout_user' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'login_user' %}">Login</a>
                    {% endif %}
                </div>
            </nav>
            {% endblock %}
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
